<!DOCTYPE html>
<html>

<head>
  <title>Vast-Player Example</title>
  <script src="https://cdn.jsdelivr.net/vast-player/latest/vast-player.min.js"></script>
  <style>
    #container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

  </style>
</head>

<body>
  <div id="container"></div>
  <script>
    (function (VASTPlayer) {
      'use strict';

      var player = new VASTPlayer(document.getElementById('container'));

      player.once('AdStopped', function () {
        console.log('Ad finished playback!');
      });
      player.load(
        'http://127.0.0.1:3003/vast-mockup/mocked-vast.xml'
      ).then(function startAd() {
        return player.startAd();
      }).catch(function (reason) {
        setTimeout(function () {
          throw reason;
        }, 0);
      });
    }(window.VASTPlayer));

  </script>
</body>

</html>
